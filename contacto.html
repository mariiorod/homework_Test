<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    /* Encabezado */
    header {
      background-color: #005baa;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
    }

    header.dark-mode {
      background-color: #111;
    }

    /* Bot√≥n de tema */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Navegaci√≥n */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 80px;
      margin: 30px auto;
      max-width: 600px;
    }

    nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      background-color: #0074d9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }

    nav a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    nav.dark-mode a {
      background-color: #444;
      color: #eee;
      border-color: #666;
    }

    nav.dark-mode a:hover {
      background-color: #555;
    }

    /* Cuadr√≠cula m√≥vil */
    @media (max-width: 600px) {
      nav {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 10px;
      }
    }
/* Contenedor principal del formulario */
main.formulario-contenedor {
  padding: 40px;
  margin: 40px auto;
  border-radius: 12px;
  max-width: 700px;
  background-color: var(--form-bg);
  color: var(--text-color);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Elementos del formulario */
form label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}

form input[type="text"],
form input[type="email"],
form textarea {
  width: 95%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  background-color: var(--input-bg);
  color: var(--text-color);
  /* quitar margin: 0 auto y display: block */
}

/* Bot√≥n de enviar */
.boton-enviar {
  background-color: #0078D7;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.boton-enviar:hover {
  background-color: #005999;
}

  </style>
</head>
<body>
  <header>
    <h1>Cont√°ctanos</h1>
    <button onclick="toggleTheme()" id="theme-toggle">üåô</button>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Sobre Nosotros</a>
    <a href="contacto.html">Cont√°ctanos</a>
    <a href="faq.html">Preguntas Frecuentes</a>
  </nav>

<main class="formulario-contenedor">
  <h1><center>Formulario de Contacto</center></h1>

  <form action="https://formsubmit.co/mariiorod@hotmail.com" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electr√≥nico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <!-- Captcha activo y redirecci√≥n -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://mariiorod.github.io/Mar-Mar_Solutions/gracias.html">

    <input class="boton-enviar" type="submit" value="Enviar">
  </form>
</main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("theme");
      const body = document.body;
      const nav = document.querySelector("nav");
      const header = document.querySelector("header");
      const themeToggle = document.getElementById("theme-toggle");

      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
        nav.classList.add("dark-mode");
        header.classList.add("dark-mode");
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        themeToggle.textContent = "üåô";
      }
    });

    function toggleTheme() {
      const body = document.body;
      const nav = document.querySelector("nav");
      const header = document.querySelector("header");
      const themeToggle = document.getElementById("theme-toggle");

      body.classList.toggle("dark-mode");
      nav.classList.toggle("dark-mode");
      header.classList.toggle("dark-mode");

      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
