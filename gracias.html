<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultor√≠a</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    /* Encabezado */
    header {
      background-color: #005baa;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
    }

    header.dark-mode {
      background-color: #111;
    }

    /* Bot√≥n de tema */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Navegaci√≥n */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 80px;
      margin: 30px auto;
      max-width: 600px;
    }

    nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      background-color: #0074d9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }

    nav a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    nav.dark-mode a {
      background-color: #444;
      color: #eee;
      border-color: #666;
    }

    nav.dark-mode a:hover {
      background-color: #555;
    }

    /* Cuadr√≠cula m√≥vil */
    @media (max-width: 600px) {
      nav {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 10px;
      }
    }


    h2 {
      color: #0078D7;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 90%;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight:bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }


/* Modal personalizado */
#mensaje-exito {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4BB543;

  </style>
</head>
<body>
  <header>
    <h1>Consultor√≠a</h1>
    <button onclick="toggleTheme()" id="theme-toggle">üåô</button>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Sobre Nosotros</a>
    <a href="contacto.html">Cont√°ctanos</a>
    <a href="FAQ.html">Preguntas Frecuentes</a>
  </nav>

  <main>
    <section style="padding: 20px; text-align: center;">
<div id="mensaje-exito">
  Mensaje<br>Enviado
</div>
  <script>
    function mostrarMensaje() {
      const modal = document.getElementById('mensaje-exito');
      modal.style.display = 'block';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 3000);
    }
  </script>
  <h2>Gracias por contactarse con nosotros</h1>
  <p><center>Pronto le responderemos.</center></p>
  <button onclick="location.href='index.html'">Regresar</button>
<script>
  window.onload = function () {
    mostrarMensaje();
  };
</script>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("theme");
      const body = document.body;
      const nav = document.querySelector("nav");
      const header = document.querySelector("header");
      const themeToggle = document.getElementById("theme-toggle");

      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
        nav.classList.add("dark-mode");
        header.classList.add("dark-mode");
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        themeToggle.textContent = "üåô";
      }
    });

    function toggleTheme() {
      const body = document.body;
      const nav = document.querySelector("nav");
      const header = document.querySelector("header");
      const themeToggle = document.getElementById("theme-toggle");

      body.classList.toggle("dark-mode");
      nav.classList.toggle("dark-mode");
      header.classList.toggle("dark-mode");

      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>



</body>
</html>
